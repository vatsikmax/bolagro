name: pull-request

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, labeled]

env:
  NODE_ENV: development

concurrency:
  group: pr-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  build-lint-check:
    name: ğŸš§ Build ğŸ§¹ Lint ğŸ§ª Test
    runs-on: nodejs-22-medium
    steps:
      - name: â›™ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§± Install Dependencies
        shell: bash
        run: yarn

      - name: ğŸš§ Build ğŸ§¹ Lint ğŸ§ª Test
        uses: ./.github/actions/build-lint-check
        with:
          turbo-token: ${{ env.TURBO_TOKEN }}

  start-app-and-run-e2e-tests:
    name: ğŸ’¡ Start App & ğŸ­ Run E2E Tests
    runs-on: nodejs-22-xlarge
    needs:
      - build-lint-check
    steps:
      - name: â›™ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CS_CI_GITHUB_TOKEN }}

      - name: Start Application
        run: docker-compose up -d

      - name: Wait for Application to Be Ready
        uses: ./.github/actions/wait-app-to-be-ready

      - name: Run E2E Tests
        uses: ./.github/actions/run-e2e-tests
        with:
          environment: http://localhost:8000/dk

      - name: â„¹ï¸ Capture Docker Containers Logs
        if: failure()
        run: docker-compose logs --no-color

      - name: Stop Application
        if: always()
        run: docker-compose down

  mergeable:
    name: Mergeable
    runs-on: nodejs-22-xxsmall
    if: always()
    needs:
      - build-lint-check
      - start-app-and-run-e2e-tests
    steps:
      - name: Mergeable
        uses: ContentSquare/action-mergeable@v1
        with:
          jobs-result: ${{ join(needs.*.result, ' ') }}